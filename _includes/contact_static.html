<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>연락하기</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form name="sentMessage" id="contactForm">
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>성함</label>
							<input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="성함을 알려주세요.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>이메일 주소</label>
							<input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="이메일 주소를 알려주세요.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden" name="gotcha" id="gotcha" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>내용</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Message" id="message" required data-validation-required-message="내용은 있어야죠."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg ghost-button ghost-button-thick-border">보내기</button>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div id="failed"></div>
				</form>
			</div>
		</div>
	</div>
</section>

<script src="/public/js/jquery-1.11.0.js"></script>
<script src="/public/js/jqBootstrapValidation.js"></script>
<script src="/public/js/contact_me_static.js"></script>
